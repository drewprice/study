<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formz</title>
</head>

<body>
	<!-- Action is the destination of "submit" -->
	<!-- method is either POST or GET -->
	<!-- name is anything -->
	<form action="#" method="POST" name="my_form">
		<input type="text" name="username">
		<input type="password" name="password">
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="checkbox" name="foods" value="grapes">Grapes<br>
		<input type="checkbox" name="foods" value="apples">Apples<br>
		<input type="checkbox" name="foods" value="bananas">Bananas<br>
		<input type="submit" value="Donezo!">
	</form>
</body>
</html>
